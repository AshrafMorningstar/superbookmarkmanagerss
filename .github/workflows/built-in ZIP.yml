name: Convert and Extract RAR

on:
  push:
    paths:
      - '**.rar'

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install tools
        run: sudo apt-get update && sudo apt-get install -y unrar zip
      
      - name: Convert RAR to ZIP
        run: |
          for rar_file in *.rar; do
            if [ -f "$rar_file" ]; then
              base_name="${rar_file%.rar}"
              # Extract RAR to temp directory
              unrar x -y "$rar_file" "temp_$base_name/"
              # Create ZIP from extracted contents
              zip -r "${base_name}.zip" "temp_$base_name/"
              # Cleanup
              rm -rf "temp_$base_name/"
            fi
          done
          
      - name: Commit converted files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add *.zip
          git commit -m "Convert RAR to ZIP" || exit 0
          git push
